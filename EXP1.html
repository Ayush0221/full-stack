<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Student Registration Form</title>
</head>
<body>
    <h1>Student Registration Form</h1>
    <form action="#" method="post">
        <label for="name">Name:</label><br />
        <input type="text" id="name" name="name" placeholder="Enter your full name" style="border: 1px solid grey;" /><br /><br />

        <label for="email">Email:</label><br />
        <input type="email" id="email" name="email" placeholder="Enter your email" style="border: 1px solid grey;" /><br /><br />

        <label for="age">Age:</label><br />
        <input type="number" id="age" name="age" min="1" max="120" placeholder="Enter" style="width: 50px; border: 1px solid grey;" /><br /><br />

        <input type="submit" value="Register" />
    </form>
</body>
</html>
